<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>largest and smallest number</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let max = Math.max(...arr);
      let min = Math.min(...arr);

      let result = [min, max];
      console.log(result);
    </script>
  </body>
</html>
