<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Number</title>
  </head>
  <body>
    <script>
      let array = [5, 6, 7, 8, 9, 10];

      let average = array.reduce((acc, arr) => {
        let sum = acc + arr;
        return sum;
      }, 0);

      console.log(average / array.length);
    </script>
  </body>
</html>
