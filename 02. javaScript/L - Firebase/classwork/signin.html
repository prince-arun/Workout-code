<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Signin" />
    <title>Signin</title>
  </head>
  <body>
    <h2>Signin Form</h2>
    <form action="#">
      <p>
        <input type="email" name="email" id="email" placeholder="Enter email" />
      </p>
      <p>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
        />
      </p>
      <p>
        <input type="submit" value="Signin" id="signin-btn" />
        <input type="reset" value="Clear" />
      </p>
    </form>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCqao5AqPkH6J_SOTo8UXesBj7yTJEiUqk",
        authDomain: "project-1-4b883.firebaseapp.com",
        projectId: "project-1-4b883",
        storageBucket: "project-1-4b883.appspot.com",
        messagingSenderId: "607604397663",
        appId: "1:607604397663:web:9053837710007b3f516dea",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      let auth = getAuth();
      let submit = document.querySelector("#signin-btn");
      submit.addEventListener("click", (e) => {
        e.preventDefault();

        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userDetails) => {
            console.log(userDetails);
            const uid = userDetails.user.uid;
            alert("user logged in Successfully");
            setTimeout(() => {
              window.location.href = `./profile.html?id=${uid}`;
            }, 2000);
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
