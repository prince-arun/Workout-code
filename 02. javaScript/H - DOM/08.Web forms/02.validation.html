<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
  </head>
  <body>
    <h2>Forms</h2>
    <form action="#" id="form">
      <p>
        <input
          type="text"
          name="fullname"
          id="username"
          placeholder="Enter username"
        />
        <small></small>
      </p>
      <p>
        <input type="email" name="email" id="email" placeholder="Enter email" />
        <small></small>
      </p>
      <p>
        <textarea
          name="message"
          id="message"
          cols="21"
          rows="5"
          placeholder="Enter message"
        ></textarea>
        <small></small>
      </p>

      <p>
        <button id="submitBtn">Submit</button>
        <button id="clrBtn">Clear</button>
      </p>
    </form>

    <script>
      let form = document.querySelector("form");
      console.log(form);
      let btn = document.querySelector("#submitBtn");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        for (const ele of form) {
          if (ele.value) {
            let smallEle = ele.nextElementSibling;
            // console.log(smallEle.tagName);  //SMALL
            if (smallEle.tagName === "SMALL") {
              smallEle.className = "success";
              smallEle.textContent = "success";
            }
          } else {
            let smallEle = ele.nextElementSibling;
            if (smallEle.tagName === "SMALL") {
              smallEle.className = "Error";
              smallEle.textContent = "Error";
            }
          }
        }
      });
      let clrBtn = document.querySelector("#clrBtn");
      clrBtn.addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
