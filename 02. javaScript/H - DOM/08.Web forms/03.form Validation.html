<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./formValidation.js" defer></script>
    <title>Form validation - checkbox</title>
  </head>
  <body>
    <h2>Forms</h2>
    <form action="#" id="form">
      <p>
        <label for="username">Enter username</label><br />
        <input
          type="text"
          name="fullname"
          id="username"
          placeholder="Enter username"
        />
        <br />
        <small id="sUser"></small>
      </p>
      <p>
        <label for="age">Enter Age</label><br />
        <input type="number" name="age" id="age" /><br />
        <small id="sAge"></small>
      </p>
      <p>
        <label for="gender">Gender</label><br />
        <label for="male">Male</label>
        <input
          class="gender"
          type="radio"
          name="gender"
          id="male"
          value="male"
        />
        <label for="female">Female</label>
        <input
          class="gender"
          type="radio"
          name="gender"
          id="female"
          value="female"
        />
        <label for="others">others</label>
        <input
          class="gender"
          type="radio"
          name="gender"
          id="others"
          value="others"
        /><br />
        <small id="sGender"></small>
      </p>
      <p>
        <label for="email">Enter email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
        /><br />
        <small id="sEmail"></small>
      </p>
      <p>
        <label for="password">Password</label><br />
        <input type="password" name="password" id="password" /><br />
        <small id="s1Password"></small>
      </p>
      <p>
        <label for="cnfmPassword">Confirm Password</label><br />
        <input type="password" name="confirmPassword" id="cnfmPassword" /><br />
        <small id="s2Password"></small>
      </p>

      <p>
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">I agree the Terms and Conditions</label><br />
        <small id="terms"></small>
      </p>

      <p>
        <button id="submitBtn">Submit</button>
        <button id="clrBtn">Clear</button>
      </p>
    </form>
  </body>
</html>
