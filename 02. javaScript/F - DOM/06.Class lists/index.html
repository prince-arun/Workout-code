<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class lists</title>
  </head>
  <body>
    <h1>Class lists</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquam eos
      cumque atque numquam nostrum aperiam dolorem sequi placeat, cupiditate
      dolor?
    </p>

    <script>
      let h1 = document.querySelector("h1");
      console.log(h1);
      h1.classList.add("one", "two", "three");
      console.log(h1.classList);
      h1.classList.remove("two");
      h1.classList.replace("three", "slime");
      console.log(h1.classList);
      h1.classList.toggle("two");
      console.log(h1.classList);
      h1.classList.toggle("slime");
      for (const classL of h1.classList) {
        console.log(classL);
      }
      console.log(h1.classList.contains("two"));
      console.log(h1.classList.contains("three"));

      let body = document.body;
      console.log(body.offsetWidth);
      console.log(body.offsetHeight);
    </script>
  </body>
</html>
