<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./register.js" defer></script>
    <title>Registration</title>
  </head>
  <body>
    <h2>Forms</h2>
    <form action="#" id="form">
      <p>
        <label for="username">Enter username</label><br />
        <input
          type="text"
          name="fullname"
          id="username"
          placeholder="Enter username"
        />
        <br />
        <small id="sUser"></small>
      </p>
      <p>
        <label for="age">Enter Age</label><br />
        <input type="number" name="age" id="age" placeholder="Age" /><br />
        <small id="sAge"></small>
      </p>
      <p>
        <label for="gender">Gender</label><br />

        <input
          class="gender"
          type="radio"
          name="gender"
          id="male"
          value="male"
        />
        <label for="male">Male</label>

        <input
          class="gender"
          type="radio"
          name="gender"
          id="female"
          value="female"
        />
        <label for="female">Female</label>

        <input
          class="gender"
          type="radio"
          name="gender"
          id="others"
          value="others"
        />
        <label for="others">others</label><br />
        <small id="sGender"></small>
      </p>
      <p>
        <label for="email">Enter email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
        /><br />
        <small id="sEmail"></small>
      </p>
      <p>
        <label for="password">Password</label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        /><br />
        <small id="s1Password"></small>
      </p>
      <p>
        <label for="cnfmPassword">Confirm Password</label><br />
        <input
          type="password"
          name="confirmPassword"
          id="cnfmPassword"
          placeholder="confirm Password"
        /><br />
        <small id="s2Password"></small>
      </p>

      <p>
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">I agree the Terms and Conditions</label><br />
        <small id="terms"></small>
      </p>
      <p>
        Already registered, <a href="./login.html">Click here to Sign In</a>
      </p>

      <p>
        <button id="submitBtn">Register</button>
        <button id="clrBtn">Clear</button>
      </p>
    </form>
  </body>
</html>
