<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Animation</title>
    <style>
      /* animation
        animation-name : Name of the animation.
        animation-duration : duration of the animation.
        animation-timing-function : acceleration curve of the element.
        animation-delay : delaying animation in seconds or milliseconds.
        animation-iteration-count : how many times does the animation needs to happen.
        animation-direction : forward, backward, like direction.
        animation-fill-mode : how should look before and after the animation
        */
      div {
        width: 100px;
        height: 100px;
        background-color: wheat;
        border: 2px solid black;
        animation: wheel 3s 1s 3 forwards;
        animation-fill-mode: forwards;
      }
      div:hover {
        animation-play-state: paused;
      }
      @keyframes wheel {
        0% {
          /* transform: translateX(100px); */
        }
        50% {
          transform: translateY(200px);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
